name: CI/CD

on:
  push:
    branches:
      - main
env:
  FILENAME: deploy.zip
  AWS_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
  PROJECT_NAME: ${{ secrets.AWS_CODE_DPLOY_APP_NAME }}
  DEPLOY_GROUP_NAME: ${{ secrets.AWS_CODE_DPLOY_GROUP_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Before Install
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: |
            $HOME/.gradle/caches
            $HOME/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: "./gradlew clean build"

      - name: Prepare deployment
        run: |
          mkdir -p before-deploy
          cp scripts/*.sh before-deploy/
          cp appspec.yml before-deploy/
          cp build/libs/*.jar before-deploy/
          cd before-deploy && zip -r before-deploy *
          cd ../ && mkdir -p deploy
          mv before-deploy/before-deploy.zip deploy/$FILENAME
          ls deploy

      - name: Deploy to CodeDeploy
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$FILENAME s3://$AWS_BUCKET_NAME/$PROJECT_NAME/$FILENAME

      - name: Code Deploy
        run: aws deploy create-deployment --application-name $PROJECT_NAME --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name $DEPLOY_GROUP_NAME --s3-location bucket=$AWS_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$FILENAME

      # CI 실행 완료 시 메일로 알람
      - name: Send notification
        if: always()
        uses: dawidd6/action-send-mail@v2
        with:
          body: success Deploy!!!
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: CI/CD Completed
          from: ${{ secrets.TO_EMAIL }}
          to: ${{ secrets.TO_EMAIL }}
